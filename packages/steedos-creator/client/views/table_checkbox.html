<template name="creator_table_checkbox">
	{{#if isHeader}}
		<div class="slds-cell-fixed slds-th__action action-check-all">
			<span class="checkbox-container uiInput forceVirtualCheckbox uiInput--default">
				<label class="slds-checkbox">
					<input class="keyboardMode--trigger select-all" data-id={{this._id}} data-object-name={{this.object_name}} type="checkbox">
					<span class="slds-checkbox--faux"></span>
					<!-- <span class="slds-assistive-text">选择 3 个项目</span> -->
				</label>
			</span>
		</div>
	{{else}}
		<span class="slds-grid slds-grid--align-spread">
			<span class="slds-grid slds-grid--align-spread checkbox-container uiInput forceVirtualCheckbox uiInput--default">
				<label class="slds-checkbox">
					<input class="keyboardMode--trigger select-one" data-id={{this._id}} data-object-name={{this.object_name}} type="checkbox">
					<span class="slds-checkbox--faux"></span>
					<!-- <span class="slds-assistive-text">选择项目 1</span> -->
				</label>
			</span>
		</span>
	{{/if}}
</template>
