<template name="creator_list_wrapper">
	<div class="steedos-brand-band slds-brand-band_medium">
		<div class="slds-template__container">
			<div class="test-listViewManager slds-grid slds-grid--vertical filter-list-wraper">
				<div class="slds-page-header--object-home slds-page-header_joined slds-page-header_bleed slds-page-header slds-shrink-none test-headerRegion forceListViewManagerHeader">
					<div class="slds-grid">
						<div class="slds-col slds-has-flexi-truncate">
							<div class="slds-media slds-no-space slds-grow">
								<div class="slds-media__figure">
									<span class="slds-icon_container">
										<div class="slds-icon crm-header-icon">
											<span class="uiImage">
												{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=object.icon}}
											</span>
										</div>
									</span>
								</div>
								<div class="slds-media__body">
									<nav>
										<ol class="slds-breadcrumb slds-line-height_reset">
											<li class="slds-breadcrumb__item crm-breadcrumb-item">
												<span>{{_ object.label}}</span>
											</li>
										</ol>
									</nav>
									<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
										<a class="triggerLink slds-button slds-button--reset slds-type-focus slds-truncate forceListViewPicker" role="button" title="" href="javascript:void(0);" data-toggle="dropdown">
											<div class="triggerLinkTextAndIconWrapper">
												<span class="triggerLinkText selectedListView uiOutputText">{{list_view.label}}</span>
												<span class="slds-icon_container slds-icon-utility-down downIcon slds-button__icon forceIcon">
													<span data-aura-rendered-by="127:0" class="lightningPrimitiveIcon">
														{{> steedos_icon class="slds-icon slds-icon-text-default slds-icon--x-small" source="utility-sprite" name="down"}}
													</span>
												</span>
											</div>
										</a>
										<div class="dropdown-menu dropdown-menu-left crm-header-menu" role="menu">
											<ul class="slds-dropdown__list slds-show">
												{{#each list_views}}
												<li class="slds-dropdown__item crm-header-menu-item" role="presentation">
													<a role="option" tabindex="-1" href="javascript:void(0);" class="list-view-switch">
														<span class="">{{this.label}}</span>
													</a>
												</li>
												{{/each}}
												{{#each custom_view}}
												<li class="slds-dropdown__item crm-header-menu-item" role="presentation">
													<a role="option" tabindex="-1" href="javascript:void(0);" class="custom-list-view-switch">
														<span class="">{{this.name}}</span>
													</a>
												</li>
												{{/each}}
											</ul>
										</div>
									</h1>
								</div>
							</div>
						</div>
						<div class="slds-col slds-no-flex slds-grid slds-align-top slds-p-bottom_xx-small">
							<ul class="slds-button-group slds-m-left--xx-small oneActionsRibbon forceActionsContainer">
								{{#each actions}}
									<li class="slds-button slds-button--neutral slds-truncate list-action-custom">
										<a href="javascript:void(0);" title="{{this.label}}" class="">
											<div class="slds-truncate" title="{{this.label}}">{{this.label}}</div>
										</a>
									</li>
								{{/each}}
							</ul>
						</div>
						
					</div>
					<div class="slds-grid">
						<div class="slds-col slds-align-middle">
							<p class="slds-text-body_small tabular_info">{{#if recordsTotalCount}}{{_ "creator_list_item_counts" recordsTotalCount}}{{/if}}</p>
						</div>
						<div class="slds-col slds-no-flex slds-grid slds-align-bottom">
							<div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-m-left_x-small" aria-expanded="false">
								<button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" title="List View Controls" data-toggle="dropdown">
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="settings"}}
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="down"}}
								</button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">
									<ul class="slds-dropdown__list list-view-controls">
										<li class="slds-dropdown__header" role="separator">
											<span class="slds-text-title--caps">{{_ "creator_list_view_controls"}}</span>
										</li>
										<li class="slds-dropdown__item add-list-view" role="presentation">
											<a href="javascript:void(0);" title="new" class="" role="option" tabindex="-1">
												<span>{{_ "creator_list_new_list_view"}}</span>
											</a>
										</li>
										{{#if is_custom_list_view}}
											<li class="slds-dropdown__item select-fields-to-display" role="presentation">
												<a href="javascript:void(0);" title="select fields to display" class="" role="option" tabindex="-1">
													<span>{{_ "creator_list_select_fields"}}</span>
												</a>
											</li>
											<li class="slds-dropdown__item delete-list-view" role="presentation">
												<a href="javascript:void(0);" title="delete" class="" role="option" tabindex="-1">
													<span>{{_ "creator_list_delete_list_view"}}</span>
												</a>
											</li>
										{{/if}}
									</ul>
								</div>
							</div>
							<div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-m-left_xx-small">
								<button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" title="Change view" disabled>
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="table"}}
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="down"}}
								</button>
							</div>
							<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled" title="Edit List" disabled>
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="edit"}}
							</button>
							<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled btn-refresh" title="Refresh">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="refresh"}}
							</button>
							<div class="slds-button-group" role="group">
								<button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Charts" disabled>
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="chart"}}
								</button>
								<button class="slds-button slds-button_icon slds-button_icon-border-filled btn-filter-list" title="Filters" {{is_filter_list_disabled}}>
									{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="filterList"}}
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="slds-grid table-grid-content">
					<div class="slds-col slds-no-space">
						<div class="slds-table tale-content slds-table--header-fixed_container list-table-container td-cell-wrap">
							{{> Template.dynamic template=list_template data=list_data}}
						</div>
					</div>
					<div class="slds-grid slds-no-flex slds-hide filter-list-container">
						<div class="filter-list slds-grid slds-grid_vertical">
							<div class="slds-form slds-form_stacked slds-grow slds-scrollable_y slds-grid slds-grid_vertical">
								<div class="slds-filters">
									<div class="slds-filters__header slds-grid slds-has-divider_bottom-space">
										{{#unless is_filter_changed}}
											<h2 class="slds-align-middle slds-text-heading_small">{{_ "creator_list_filter"}}</h2>
											<button class="slds-button slds-button_icon slds-col_bump-left slds-button_icon slds-button_icon-small close-filter-panel" title="Close Filter Panel">
												{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="forward"}}
											</button>
										{{else}}
											<button class="slds-button slds-button_neutral cancel-change">{{_ "creator_list_filter_cancel"}}</button>
											<button class="slds-button slds-button_neutral filters-save-as">{{_ "creator_list_filter_save_as"}}</button>
											<button class="slds-button slds-button_brand save-change">{{_ "creator_list_filter_save"}}</button>
										{{/unless}}
									</div>
									<div class="vert-scroller">
										{{> filter_option_list}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="filter-option-box">
			</div>
		</div>
	</div>
	{{#afModal formId="addListView" class="btn btn-primary btn-add-list-view hidden" collection="Creator.Collections.object_listviews" operation="insert" dialogClass="modal-lg modal-body-zoom.includes" buttonContent=insertButtonContent collectionName="List View"}} {{_ "Create"}} {{/afModal}}
	{{#afModal class="btn btn-primary btn-delete-list-view hidden" collection="Creator.Collections.object_listviews" operation="remove" dialogClass="modal-lg modal-body-zoom.includes" buttonContent=insertButtonContent collectionName="List View"}} {{_ "Delete"}} {{/afModal}}
</template>
