<template name="listSwitch">
	<div class="list-switch mobile-template-container hidden" id="list_switch">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft list-switch-back">
                    <i class="ion ion-android-arrow-back"></i>
                </div>
                <div class="bRight"></div>
                <div class="bBody">
                    {{object_label}}
                </div>
            </div>
        </header>
        <div class="mobile-template-content">
            <div class="weui-panel">
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_small-appmsg">
                        <div class="weui-cells">
                            {{#each list_views}}
                            <a href="{{getListViewUrl name}}" class="weui-cell weui-cell_access weui-cell-profile">
                                <div class="weui-cell__hd">
                                    {{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name="contact"}}
                                </div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>{{this.label}}</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                            {{/each}}
                            {{#each custom_list_views}}
                            <a href="{{getListViewUrl _id}}" class="weui-cell weui-cell_access weui-cell-profile">
                                <div class="weui-cell__hd">
                                    {{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name="contact"}}
                                </div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>{{this.name}}</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
