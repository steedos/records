<template name="objectMenu">
    <div class="object-menu mobile-template-container hidden" id="object_menu">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft object-menu-back">
                    <i class="ion ion-android-arrow-back"></i>
                </div>
                <div class="bRight"></div>
                <div class="bBody">
                    {{app.name}}
                </div>
            </div>
        </header>
        <div class="mobile-template-content">
            <div class="weui-panel">
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_small-appmsg">
                        <div class="weui-cells">
                            {{#each app.objects}}
                            <a href="{{object_url this}}" class="weui-cell weui-cell_access weui-cell-profile object-item">
                                <div class="weui-cell__hd">
                                    {{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=(object_icon this)}}
                                </div>
                                <div class="weui-cell__bd weui-cell_primary">
                                    <p>{{object_label this}}</p>
                                </div>
                                <span class="weui-cell__ft"></span>
                            </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</template>
