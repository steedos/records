<template name="mobileList">
    <div class="mobile-list mobile-template-container hidden" id="mobile_list_{{object_name}}">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft mobile-list-back">
                    <i class="ion ion-android-arrow-back"></i>
                </div>
                {{#if allowCreate}}
                    <div class="bRight add-list-item">
                        <i class="ion ion-plus"></i>
                    </div>
                {{else}}
                    <div class="bRight"></div>
                {{/if}}
                <div class="bBody">
                    {{listName}}
                </div>
            </div>
        </header>
        <div class="mobile-template-content">
            <div id="gridContainer"></div>
        </div>
    </div>
    {{#afModal formId="addListItem" class="btn btn-primary btn-add-list-item hidden" collection=collection operation="insert" dialogClass="modal-lg modal-body-zoom.includes" buttonContent=insertButtonContent collectionName=collectionName}} {{_ "Create"}} {{/afModal}}
</template>
