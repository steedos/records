<template name="admin_record_types">

	<section class="content admin record_types">
		<div class="box box-widget">
			<div class="box-header with-border">
				<h3 class="box-title">{{_ "records_records_types"}}</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="box-body">

				{{> tabular table=TabularTables.RecordTypes class="table table-striped table-bordered table-condensed"}}
				
				{{#afModal class="btn btn-primary record-types-add" collection="RecordTypes" operation="insert"}}
				  {{_ "records_add_types"}}
				{{/afModal}}

				{{#afModal class="btn btn-primary record-types-edit hidden" collection="RecordTypes" operation="update"}}
				  {{_ "records_edit_types"}}
				{{/afModal}}
				
			</div>
		</div>
	</section>

</template>
